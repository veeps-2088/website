<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>2088 Labs</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico?" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Page Content-->
        <section>
            <div class="container px-4 px-lg-5">
                        <h1 class="mt-5"> </h1>
                        <!-- Flexbox container to hold image and text side by side -->
                        <div class="image-text-container">
                            <img src="assets/logo.svg" alt="Logo" class="logo-image">
                            <span id="typed-output" class="typed-text"></span>
                        </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            var typed = new Typed('#typed-output', {
              strings: ["brb we're tinkering", "brb we're sprinting", "brb we're truffle hunting", "brb we're building"],
              typeSpeed: 50,
              backSpeed: 30,
              loop: true
            });
          </script>
          
    </body>
</html>
